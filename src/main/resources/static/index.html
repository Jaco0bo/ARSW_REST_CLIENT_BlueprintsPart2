<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function () {
            app.init();
        });
    </script>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-3">Blueprints</h1>
    <div class="d-flex gap-2 align-items-center mb-3">
        <label for="authorInput" class="visually-hidden">Author</label>
        <input id="authorInput" type="text" class="form-control" placeholder="Enter author name" />
        <button id="getBlueprintsBtn" class="btn btn-primary">Get blueprints</button>
    </div>
    <div id="selectedAuthor" class="mb-3" aria-live="polite"></div>
    <div class="table-responsive">
        <table id="blueprintsTable" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Points</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="totalPoints" class="mt-2 fw-semibold"></div>
</div>
</body>
</html>
