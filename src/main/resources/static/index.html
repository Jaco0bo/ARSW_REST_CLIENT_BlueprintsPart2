<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/js/apimock.js"></script>
    <script src="/js/apiclient.js"></script>
    <script src="/js/canvas-renderer.js"></script>
    <script src="/js/ui-updater.js"></script>
    <script src="/js/event-handler.js"></script>
    <script src="/js/blueprint-manager.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Blueprints</h1>

    <div class="row">
        <div class="col-md-6">
            <!-- Sección de búsqueda -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex gap-2 align-items-center">
                        <label for="authorInput" class="form-label mb-0 fw-bold">Author</label>
                        <input id="authorInput" type="text" class="form-control" placeholder="JohnConnor" />
                        <button id="getBlueprintsBtn" class="btn btn-primary flex-shrink-0">Get blueprints</button>
                    </div>
                </div>
            </div>

            <!-- Información del autor seleccionado -->
            <div id="authorInfo" class="mb-3">
                <h2 id="selectedAuthor" class="h4" aria-live="polite"></h2>
                <div id="currentBlueprintName" class="mb-2 fw-medium text-primary"></div>
            </div>

            <!-- Tabla de blueprints -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="blueprintsTable" class="table table-bordered table-hover">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Blueprint name</th>
                                <th scope="col">Author</th>
                                <th scope="col">Number of points</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <div id="totalPoints" class="mt-3 fw-bold h5"></div>
                </div>
            </div>

            <!-- Botones de acciones -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex gap-2 flex-wrap">
                        <button id="createBlueprintBtn" class="btn btn-success">Create new blueprint</button>
                        <button id="saveBlueprintBtn" class="btn btn-primary">Save / Update</button>
                        <button id="deleteBlueprintBtn" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <!-- Canvas -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Blueprint Canvas</h5>
                    <canvas id="blueprintCanvas" width="600" height="400"
                            style="border:1px solid #ddd; border-radius:4px; width:100%; height:auto; background:#f8f9fa;">
                    </canvas>
                    <div class="mt-2 text-muted small">
                        Click on the canvas to add points to the current blueprint
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Espera a que el DOM esté completamente cargado
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing app...');
        if (typeof app !== 'undefined' && app.init) {
            app.init();
        } else {
            console.error('App not found or init function missing');
        }
    });
</script>
</body>
</html>
